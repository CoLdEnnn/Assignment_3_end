<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog API Interface</title>
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --accent: #007aff;
      }
      body {
        font-family: -apple-system, sans-serif;
        background: var(--bg);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        width: 100%;
        max-width: 500px;
      }
      .card {
        background: var(--card);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }
      .blog-post {
        background: var(--card);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        position: relative;
      }
      .author {
        font-size: 0.8em;
        color: gray;
      }
      .actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .btn-edit {
        background: #5856d6;
        flex: 1;
        padding: 5px;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .btn-delete {
        background: #ff3b30;
        flex: 1;
        padding: 5px;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="form-title">New Post</h1>
      <div class="card">
        <input type="hidden" id="postId" />
        <input type="text" id="title" placeholder="Title" />
        <textarea id="body" placeholder="Content" rows="3"></textarea>
        <input type="text" id="author" placeholder="Author (optional)" />
        <button id="submitBtn" onclick="handleButtonClick()">
          Submit Post
        </button>
        <button
          id="cancelBtn"
          onclick="resetForm()"
          style="display: none; background: #8e8e93; margin-top: 5px"
        >
          Cancel
        </button>
      </div>

      <h1>All Posts</h1>
      <div id="blogsList"></div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/blogs";

      async function fetchBlogs() {
        const res = await fetch(API_URL);
        const blogs = await res.json();
        const list = document.getElementById("blogsList");
        list.innerHTML = "";
        blogs.forEach((blog) => {
          list.innerHTML += `
                <div class="blog-post">
                    <h3>${blog.title}</h3>
                    <p>${blog.body}</p>
                    <p class="author">By: ${blog.author}</p>
                    <div class="actions">
                        <button class="btn-edit" onclick="editPost('${blog._id}', '${blog.title}', \`${blog.body}\`, '${blog.author}')">Edit</button>
                        <button class="btn-delete" onclick="deletePost('${blog._id}')">Delete</button>
                    </div>
                </div>
            `;
        });
      }

      function editPost(id, title, body, author) {
        document.getElementById("postId").value = id;
        document.getElementById("title").value = title;
        document.getElementById("body").value = body;
        document.getElementById("author").value = author;

        document.getElementById("form-title").innerText = "Edit Post";
        document.getElementById("submitBtn").innerText = "Update Post";
        document.getElementById("cancelBtn").style.display = "block";
      }

      function resetForm() {
        document.getElementById("postId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("body").value = "";
        document.getElementById("author").value = "";
        document.getElementById("form-title").innerText = "New Post";
        document.getElementById("submitBtn").innerText = "Submit Post";
        document.getElementById("cancelBtn").style.display = "none";
      }

      async function handleButtonClick() {
        const id = document.getElementById("postId").value;
        const data = {
          title: document.getElementById("title").value,
          body: document.getElementById("body").value,
          author: document.getElementById("author").value,
        };

        if (id) {
          await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
        } else {
          await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
        }
        resetForm();
        fetchBlogs();
      }

      async function deletePost(id) {
        if (confirm("Delete this post?")) {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          fetchBlogs();
        }
      }

      fetchBlogs();
    </script>
  </body>
</html>
